<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

</head>

<body>

    <div id="app">


        <header class="p-4 bg-dark">

            <h1 class="text-center text-light"><span class="display-2">Polistation</span><sup class="fs-1">5</sup> Store
            </h1>
        </header>


        <div class="container">
            <div class="slider-wrapper" 
            v-on:mouseover="stop()" 
            v-on:mouseleave="play()" 
            tabindex="0">

                <div class="item" 
                :class="(activeImageIndex === i ? 'active' : '')" 
                v-for="(slide, i) in slides"
                v-show="(activeImageIndex === i)">
                    <img :src="slide.image" alt={{slide.title}} />
                    <div class="text my-bg">
                        <h3 class="px-3 py-2">{{ slide.title }}</h3>
                        <p class="w-75 px-3 ms-auto">{{ slide.text }}</p>
                    </div>
                </div>

                <div class="thumbs active">
                    <div class="prev" @click="prevClick()"></div>
                    <div class="next" @click="nextClick()"></div>
                    <div class="thumb" 
                    :class="(activeImageIndex === i ? 'active' : '')"
                    v-for="(thumb, i) in slides" @click="onClickThumb(i)">
                        <img :src="thumb.image" alt={{thumb.title}} />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
